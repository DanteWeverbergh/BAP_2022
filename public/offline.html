<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gains</title>
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        height: 100%;
        margin: 0;
        background: #0d1017;

        color: #f0f6fc;
        margin-left: 3rem;
        margin-right: 3rem;
      }

      .text {
        font-size: 2em;
      }

      h1 {
        color: #206feb;
      }

      div {
        margin: 0;
      }

      .routineCard {
        margin-bottom: 3rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logoDiv {
        background-color: #206feb;
        height: 3rem;
        width: 3rem;
        border-radius: 9999px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .routineTitle {
        color: #f0f6fc;
        margin: 0;
        font-size: 1.25rem;
        line-height: 1.75rem;
      }

      .routine__description {
        margin: 0;
        font-size: 1rem;
      }

      .textDiv {
        margin-left: 0.5rem;
      }

      .routineCardContent {
        display: flex;
      }

      .button {
        font-size: 1.25rem;
        line-height: 1.5rem;
        color: #206feb;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Gains is offline</h1>
    </div>

    <div>
      <h1 id="routineName">
        ded
        <script>
          JSON.parse(localStorage.getItem('currentRoutine')).name;
        </script>
      </h1>
    </div>

    <div class="routineCard">
      <div class="routineCardContent">
        <div class="logoDiv">1</div>
        <div class="textDiv">
          <h1 class="routineTitle">Bench press</h1>
          <p class="routine__description">3 sets</p>
        </div>
      </div>
      <div class="button">></div>
    </div>

    <div class="routineCard">
      <div class="routineCardContent">
        <div class="logoDiv">2</div>
        <div class="textDiv">
          <h1 class="routineTitle">exercise name</h1>
          <p class="routine__description">sets</p>
        </div>
      </div>
      <div class="button">></div>
    </div>

    <div class="routineCard">
      <div class="routineCardContent">
        <div class="logoDiv">3</div>
        <div class="textDiv">
          <h1 class="routineTitle">Exercise name</h1>
          <p class="routine__description">sets</p>
        </div>
      </div>
      <div class="button">></div>
    </div>

    <div id="myDIV"></div>
  </body>

  <script>
    document.getElementById('routineName').innerHTML = JSON.parse(
      localStorage.getItem('currentRoutine')
    ).name;
    console.log(JSON.parse(localStorage.getItem('currentRoutine')).name);

    const days = JSON.parse(localStorage.getItem('currentRoutine')).days;

    for (i = 0; i < days; i++) {
      const para = document.createElement('p');
      para.innerHTML = 'This is a paragraph.';
      document.getElementById('myDIV').appendChild(para);
    }
  </script>
</html>
