<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gains</title>
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        height: 100%;
        margin: 0;
        background: #0d1017;

        color: #f0f6fc;
        margin-left: 3rem;
        margin-right: 3rem;
      }

      .text {
        font-size: 2em;
      }

      div {
        margin: 0;
      }

      #routineCard {
        margin-bottom: 3rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #logoDiv {
        background-color: #206feb;
        height: 3rem;
        width: 3rem;
        border-radius: 9999px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #routineTitle {
        color: #f0f6fc;
        margin: 0;
        font-size: 1.25rem;
        line-height: 1.75rem;
      }

      #routine__description {
        margin: 0;
        font-size: 1rem;
      }

      #textDiv {
        margin-left: 0.5rem;
      }

      #routineCardContent {
        display: flex;
      }

      #button {
        font-size: 1.25rem;
        line-height: 1.5rem;
        color: #206feb;
      }

      #routineName {
        background-color: #206feb;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        color: #f0f6fc;
        border-radius: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        font-size: 1.5rem;
        margin-bottom: 4rem;
      }

      .offline {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0f6fc;
      }
    </style>
  </head>
  <body>
    <div class="offline">
      <h1>! Gains is offline !</h1>
    </div>

    <div>
      <h1 id="routineName">
        <script>
          JSON.parse(localStorage.getItem('currentRoutine')).name;
        </script>
      </h1>
    </div>

    <div id="myDIV"></div>
  </body>

  <script>
    document.getElementById('routineName').innerHTML = JSON.parse(
      localStorage.getItem('currentRoutine')
    ).name;
    console.log(JSON.parse(localStorage.getItem('currentRoutine')).name);

    const days = JSON.parse(localStorage.getItem('currentRoutine')).days;

    for (i = 0; i < days; i++) {
      const para = document.createElement('p');
      para.innerHTML = 'This is a paragraph.';

      const routineCard = document.createElement('div');
      routineCard.id = 'routineCard';
      const routineCardContent = document.createElement('div');
      routineCardContent.id = 'routineCardContent';

      const logoDiv = document.createElement('div');
      logoDiv.id = 'logoDiv';
      logoDiv.innerHTML = i + 1;

      const textDiv = document.createElement('div');
      textDiv.id = 'textDiv';
      const routineTitle = document.createElement('h1');
      routineTitle.id = 'routineTitle';
      routineTitle.innerHTML = 'Day Name';

      const routineDescription = document.createElement('p');
      routineDescription.id = 'routine__description';
      routineDescription.innerHTML = 'Exercises:';

      textDiv.appendChild(routineTitle);
      textDiv.appendChild(routineDescription);

      routineCardContent.appendChild(logoDiv);
      routineCardContent.appendChild(textDiv);

      routineCard.appendChild(routineCardContent);

      document.getElementById('myDIV').appendChild(routineCard);
    }
  </script>
</html>
